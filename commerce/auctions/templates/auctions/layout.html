{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'auctions/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <p>Welcome, {% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}!</p>
            <h1>Auctions</h1>
            <nav>
                <a href="{% url 'index' %}">Active listings</a>
                <a href="{% url 'create_new_listing' %}">Create listing</a>
                <a href="{% url 'list_categories' %}">Categories</a>
                <a href="{% url 'list_watchlist' %}">Watchlist</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
