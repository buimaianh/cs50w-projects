{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block content %}
    <h1>All pages</h1>

    <ul>
        {% for entry in entries %}
        <li>
            <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
